                            <!-- buttons: login and register -->
                            <div class="buttons-con d-flex gap-3">

                                <a href="../pages/login.html">

        <section class="about-us-con container p-4 d-flex m-auto">
            <div class="container contact-wrapper p-2 m-auto">
                <div class="card contact-card" style="width: 80%; height: 20rem; margin: 0 auto;">
                    <div class="row d-flex">

                        <!-- form -->
                        <div class="col">
                            <div class="card-body">
                                <h4 class="display-6 text-decoration-underline fs-2">Get In-Touch</h4>
                                <span class="text-muted sub-con-p">make sure to fill the form and send a message to us.</span>
        
                                <form action="" class="form mt-2">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="name@example.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Full Names</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Full names">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
        
                                    <button type="button" class="btn btn-secondary m-auto btn-contact">SUBMIT</button>
                                </form>
                            </div>
                        </div>

                        <!-- map -->
                        <div class="col">
                            <div class="mapouter">
                                <div class="gmap_canvas"><iframe width="500" height="500" id="gmap_canvas"
                                        src="https://maps.google.com/maps?q=44%20Spuy%20Street,%20Pretoria&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                                        href="https://fmovies-online.net">fmovies</a><br>
                                    <style>
                                        .mapouter {
                                            position: relative;
                                            text-align: right;
                                            height: 500px;
                                            width: 600px;
                                        }
                                    </style><a href="https://www.embedgooglemap.net">google embed code</a>
                                    <style>
                                        .gmap_canvas {
                                            overflow: hidden;
                                            background: none !important;
                                            height: 500px;
                                            width: 600px;
                                        }
                                    </style>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </section>
